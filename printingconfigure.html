<body>
<div class="div" id="blur">
  <div class="div-2">

      <img class="logo-img-2" src="./assets/image-3-E5b.png"/>
      <p class="logo-text">Student Smart Printing Service</p>
    </div>
    <div class="div-5">
      <div class="div-6">Xin chào, User123</div>

    <div class="div-8">

    </div>
    <div class="div-12">
      <div class="div-13">Bước 2: Nhập yêu cầu khi in</div>
      <div class="div-14">
        <div class="div-15">
          <div class="column"><img class="div-16" src="./assets/image-7.png"></div>
          <div class="column-2">
            <div class="div-17">
              <div class="div-18">
                <div class="div-19">

                          <option value="1">SPSO_PRINT_01_A</option>
                          <option value="2">SPSO_PRINT_02_A</option>>
                        </select>
                      </div>
                      <div class="div-mayin">
                      <div class="div-22">Số bản</div>
                      <input type="number" id="number" class="div-30" value= 1 min=1>

                      <div class="div-mayin">
                      <div class="div-23">Trang in</div>
                      <div class="div-30">
                        <div class="div-31">Tất cả</div>
                      </div>
                      </div>
                      <div class="div-mayin">
                      <div class="div-24">Bố cục</div>
                      <select id="align" class="div-32">
                        <option value="vertical">Dọc</option>
                        <option value="horizontal">Ngang</option>
                      </select>
                      </div>
                      <div class="div-mayin">
                      <div class="div-25">Khổ giấy</div>
                      <select class="div-34" id="size">
                        <option value= 1>A4</option>
                        <option value= 2>A3</option> 
                      </select>
                      </div>
                      <div class="div-mayin">
                      <div class="div-26">Màu</div>

                        <div class="div-37">Màu</div>
                      </div>
                      </div>
                    </div>

                <div class="div-39"><input value=2 type="radio" name="side" class="div-42" id="two-side"></div>
                <label class="div-43" for="two-side">2 mặt</label>
              </div>
              <div class="div-44">
                <div class="div-45">
                  <div class="div-46" id="NumOfPage"></div>
                </div>
                <button class="div-48" onclick="check(); toggle()">OK</div>

            </div>
          </div>
